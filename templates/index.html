{extends 'base.html'}
{% load static %}

<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Le Vanille Black Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f12;
            --bg-secondary: #16181d;
            --text-primary: #f1f1f1;
            --text-secondary: #a0a0a5;
            --accent: #d32f2f;          /* yangi qizil, biroz yorqinroq */
            --accent-dark: #b71c1c;
            --glass: rgba(30, 30, 40, 0.45);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #0a0a0e 0%, #111216 100%);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 1.75rem;
            box-shadow: var(--shadow-soft);
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 1.5rem;
            overflow: hidden;
            transition: all 0.28s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .card:hover, .card:active {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .btn-add {
            background: linear-gradient(45deg, var(--accent), var(--accent-dark));
            transition: all 0.3s;
        }
        .btn-add:active {
            transform: scale(0.92);
        }

        .bottom-nav {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }
        .nav-item {
            color: var(--text-secondary);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .nav-item.active {
            color: white;
            transform: translateY(-6px);
        }
        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 28px;
            height: 3px;
            background: var(--accent);
            border-radius: 999px;
            box-shadow: 0 0 12px var(--accent);
        }

        .badge {
            background: var(--accent);
            box-shadow: 0 0 0 3px rgba(211,47,47,0.3);
        }

        .category-btn {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            transition: all 0.3s;
        }
        .category-btn.active-category {
            background: linear-gradient(45deg, var(--accent), var(--accent-dark));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(211,47,47,0.35);
        }
    </style>
</head>
<body class="pb-28">

<!-- HOME -->
<div id="home-page" class="page active px-4 pt-6 space-y-7">
    <header class="flex justify-center py-6">
        <img src="logo.png" alt="Le Vanille" class="h-14 w-full max-w-[85%] object-contain drop-shadow-lg">
    </header>

    <!-- Promo Banner – Glassmorphism -->
    <div class="glass relative overflow-hidden h-48 flex items-center px-6 shadow-2xl">
        <div class="z-10">
            <h2 class="text-3xl font-black leading-tight tracking-tight drop-shadow-md">Mazzali Lahzalar!</h2>
            <p class="text-white/90 mt-2 text-base font-medium">
                Barcha taomlar uchun
                <span class="text-yellow-300 font-black text-2xl">−20%</span>
            </p>
        </div>
        <div class="absolute -right-10 -bottom-12 w-44 h-44 bg-gradient-to-br from-red-600/30 to-transparent rounded-full blur-3xl"></div>
        <img src="png.png" class="absolute -right-6 bottom-0 w-40 opacity-70 rotate-12"/>
    </div>

    <!-- Categories -->
    <section>
        <h3 class="font-extrabold text-xl mb-4 tracking-wide">Menyu</h3>
        <div id="cat-list" class="flex space-x-3 overflow-x-auto no-scrollbar pb-3">
            <button onclick="filterItems('all', this)"
                    class="category-btn active-category px-7 py-3.5 rounded-2xl font-semibold text-sm whitespace-nowrap shadow-md">
                Hammasi
            </button>
            <button onclick="filterItems('burger', this)"
                    class="category-btn px-7 py-3.5 rounded-2xl font-semibold text-sm whitespace-nowrap shadow-md">
                Burger
            </button>
            <button onclick="filterItems('pizza', this)"
                    class="category-btn px-7 py-3.5 rounded-2xl font-semibold text-sm whitespace-nowrap shadow-md">Pitsa
            </button>
            <button onclick="filterItems('drink', this)"
                    class="category-btn px-7 py-3.5 rounded-2xl font-semibold text-sm whitespace-nowrap shadow-md">
                Ichimlik
            </button>
        </div>
    </section>

    <!-- Food Grid -->
    <div id="food-grid" class="grid grid-cols-2 gap-4 pb-12"></div>
</div>

<!-- CART -->
<div id="cart-page" class="page px-5 pt-10">
    <h2 class="text-4xl font-black mb-8 tracking-tight">Savat</h2>
    <div id="cart-items" class="space-y-5 mb-10"></div>

    <div id="cart-summary" class="hidden space-y-6">
        <div class="glass p-7 rounded-3xl">
            <div class="flex justify-between text-sm text-gray-400 mb-3">
                <span>Subtotal</span>
                <span id="subtotal-val" class="text-white">0 so'm</span>
            </div>
            <div class="flex justify-between text-sm mb-5">
                <span class="text-gray-400">Yetkazib berish</span>
                <span class="text-emerald-400 font-semibold">Bepul</span>
            </div>
            <hr class="border-gray-700/50 mb-5">
            <div class="flex justify-between items-center text-2xl font-black">
                <span>Jami:</span>
                <span id="total-val" class="text-white">0 so'm</span>
            </div>
        </div>

        <!-- Checkout tugmasi (hozircha faqat UI) -->
        <button onclick="checkout()"
                class="w-full py-5 bg-gradient-to-r from-red-600 to-red-800 rounded-2xl text-xl font-bold shadow-xl hover:brightness-110 transition">
            Buyurtma berish
        </button>
    </div>
</div>

<!-- PROFILE -->
<div id="profile-page" class="page px-6 pt-12">
    <h2 class="text-4xl font-black mb-8 tracking-tight">Profil</h2>
    <div class="glass p-10 text-center rounded-3xl">
        <div class="w-28 h-28 mx-auto mb-6 rounded-full bg-gradient-to-br from-gray-700 to-gray-900 flex items-center justify-center border-4 border-red-600/30 shadow-2xl">
            <svg class="h-14 w-14 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 stroke-width="1.8">
                <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
        </div>
        <h3 id="user-name" class="text-2xl font-black">Aziz Mehmon</h3>
        <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mt-2">Le Vanille Black Club</p>
    </div>
</div>


<script>
    // ──────────────────────────────────────────────
    const tg = window.Telegram.WebApp;
    tg.expand();

    const products = [
        { id: 1, name: 'Truffle Burger',       price: 45000, cat: 'burger', img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600' },
        { id: 2, name: 'Pepperoni Pizza',      price: 65000, cat: 'pizza',  img: 'https://images.unsplash.com/photo-1513104890138-7c749659a591?w=600' },
        { id: 3, name: 'Classic Cola',         price: 12000, cat: 'drink',  img: 'https://images.unsplash.com/photo-1622483767028-3f66f32aef97?w=600' },
        { id: 4, name: 'Double Cheese Burger', price: 55000, cat: 'burger', img: 'https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?w=600' },
        { id: 5, name: 'Margarita XL',         price: 58000, cat: 'pizza',  img: 'https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?w=600' },
        { id: 6, name: 'Fresh Fanta',          price: 12000, cat: 'drink',  img: 'https://images.unsplash.com/photo-1624552184280-9e9631bbeee9?w=600' }
    ];

    let cart = {};

    function renderHome(items) {
        document.getElementById('food-grid').innerHTML = items.map(p => `
            <div class="card p-3.5">
                <img src="${p.img}" class="w-full h-40 object-cover rounded-2xl mb-4 shadow-md">
                <h4 class="font-semibold text-base leading-tight h-10 line-clamp-2">${p.name}</h4>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-xl font-black text-red-400">${p.price.toLocaleString()} s</span>
                    <button onclick="addToCart(${p.id})" class="btn-add text-white p-3.5 rounded-xl shadow-lg">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                            <path d="M12 4v16m8-8H4"/>
                        </svg>
                    </button>
                </div>
            </div>
        `).join('');
    }

    function filterItems(cat, btn) {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active-category'));
        btn.classList.add('active-category');
        renderHome(cat === 'all' ? products : products.filter(p => p.cat === cat));
        tg.HapticFeedback.selectionChanged();
    }

    function addToCart(id) {
        cart[id] = (cart[id] || 0) + 1;
        updateBadge();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function updateBadge() {
        const count = Object.values(cart).reduce((a,b)=>a+b,0);
        document.querySelectorAll('#cart-badge').forEach(el => {
            if (count > 0) {
                el.textContent = count;
                el.classList.remove('hidden');
            } else {
                el.classList.add('hidden');
            }
        });
    }

    function showPage(pageId, btn) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId + '-page').classList.add('active');

        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        if (pageId === 'cart') renderCart();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function renderCart() {
        const container = document.getElementById('cart-items');
        const summary = document.getElementById('cart-summary');
        const ids = Object.keys(cart);

        if (ids.length === 0) {
            container.innerHTML = `<div class="text-center py-24 text-gray-500 text-lg italic">Savat bo‘sh...</div>`;
            summary.classList.add('hidden');
            return;
        }

        summary.classList.remove('hidden');
        let total = 0;

        container.innerHTML = ids.map(id => {
            const item = products.find(p => p.id == id);
            total += item.price * cart[id];
            return `
            <div class="glass flex items-center p-4 rounded-2xl">
                <img src="${item.img}" class="w-20 h-20 rounded-2xl object-cover mr-4 shadow">
                <div class="flex-1">
                    <h4 class="font-semibold text-base">${item.name}</h4>
                    <p class="text-red-400 font-bold mt-1">${item.price.toLocaleString()} s</p>
                </div>
                <div class="flex items-center bg-black/30 rounded-xl p-2">
                    <button onclick="changeQty(${id}, -1)" class="w-9 h-9 flex items-center justify-center text-xl font-bold text-gray-300">-</button>
                    <span class="w-10 text-center font-bold text-lg">${cart[id]}</span>
                    <button onclick="changeQty(${id}, 1)"  class="w-9 h-9 flex items-center justify-center text-xl font-bold text-white">+</button>
                </div>
            </div>`;
        }).join('');

        document.getElementById('subtotal-val').innerText = total.toLocaleString() + " so'm";
        document.getElementById('total-val').innerText   = total.toLocaleString() + " so'm";
    }

    function changeQty(id, delta) {
        cart[id] += delta;
        if (cart[id] <= 0) delete cart[id];
        renderCart();
        updateBadge();
        tg.HapticFeedback.impactOccurred('light');
    }

    function checkout() {
        tg.showConfirm("Buyurtmani tasdiqlaysizmi?", ok => {
            if (ok) {
                tg.showAlert("Rahmat! Buyurtmangiz qabul qilindi.");
                cart = {};
                updateBadge();
                showPage('home', document.querySelector('.nav-item.active'));
            }
        });
    }

    renderHome(products);
    updateBadge();
</script>
</body>
</html>
